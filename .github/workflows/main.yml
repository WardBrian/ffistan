name: ffistan tests

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch: {}

env:
  CACHE_VERSION: 3

# only run one copy per PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out github
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Stan build caching
        # note: not quite working since we use a development branch of Stan
        uses: actions/cache@v3
        id: stan-cache
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      # we use the cache here to build the Stan models once for multiple interfaces
      - name: Set up test model cache
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      - name: Build test models (Unix)
        if: matrix.os != 'windows-latest' && steps.test-models.outputs.cache-hit != 'true'
        run: |
          make O=2 test_models -j4
        shell: bash

      - name: Build test models (Windows)
        if: matrix.os == 'windows-latest' && steps.test-models.outputs.cache-hit != 'true'
        run: |
          mingw32-make.exe O=2 test_models -j4
        shell: pwsh

  python:
    needs: [build]
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.12"]
      fail-fast: false
    steps:
      - name: Check out github
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore Stan
        uses: actions/cache@v3
        id: stan-cache
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Restore built models
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      - name: Install package
        run: |
          cd clients/python/
          pip install pytest
          pip install .

      - name: Test import
        run: |
          python -c "import ffistan"

      - name: Run tests
        run: |
          pytest -v clients/python/
        env:
          FFISTAN: ${{ github.workspace }}

      - name: Run example
        run: |
          python clients/python/example.py
        env:
          FFISTAN: ${{ github.workspace }}

  Rlang:
    needs: [build]
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Check out github
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install R
        uses: r-lib/actions/setup-r@v2.6.4

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2.6.4
        with:
          packages: |
            any::R6
            any::testthat
            any::devtools
            any::posterior

      - name: Restore Stan
        uses: actions/cache@v3
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Restore built models
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      - name: Run tests
        if: matrix.os != 'windows-latest'
        run: |
          cd clients/R
          Rscript -e "install.packages(getwd(), repos=NULL, type=\"source\")"
          Rscript -e "devtools::test(reporter = c(\"summary\", \"fail\"))"
          Rscript example.R
        env:
          FFISTAN: ${{ github.workspace }}

      - name: Run tests (windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd clients/R
          Rscript -e 'devtools::test(reporter = c("summary", "fail"))'
          if (!$LASTEXITCODE.Equals(0)) {exit $LASTEXITCODE}
          Rscript -e 'install.packages(getwd(), repos=NULL, type="source")'
          if (!$LASTEXITCODE.Equals(0)) {exit $LASTEXITCODE}
          Rscript example.R
          if (!$LASTEXITCODE.Equals(0)) {exit $LASTEXITCODE}
        env:
          FFISTAN: ${{ github.workspace }}

  julia:
    needs: [build]
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        julia-version: ["1"]
      fail-fast: false
    steps:
      - name: Check out github
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}

      - name: Restore Stan
        uses: actions/cache@v3
        id: stan-cache
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Restore built models
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      - name: Check import
        run: |
          cd clients/julia/
          julia --project=. -e "using Pkg; Pkg.instantiate()"
          julia --project=. -e "using FFIStan"

      - name: Run tests
        run: |
          julia --project=clients/julia -t 2 -e "using Pkg; Pkg.test()"
        env:
          FFISTAN: ${{ github.workspace }}

      - name: Run examples
        run: |
          julia --project=clients/julia clients/julia/example.jl
        env:
          FFISTAN: ${{ github.workspace }}

